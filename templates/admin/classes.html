{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Manage Classes</h1>
<form method="POST" class="mb-8">
    <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" name="name" id="name" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
    </div>
    <div class="mb-4">
        <label for="exam_type_id" class="block text-sm font-medium text-gray-700">Exam Type</label>
        <select name="exam_type_id" id="exam_type_id" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            {% for exam_type in exam_types %}
            <option value="{{ exam_type.id }}">{{ exam_type.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Add Class
    </button>
</form>

<h2 class="text-2xl font-semibold mb-4">Existing Classes</h2>
<ul class="list-disc pl-5">
    {% for class in classes %}
    <li>{{ class.name }} ({{ class.exam_type.name }})</li>
    {% endfor %}
</ul>
{% endblock %}
