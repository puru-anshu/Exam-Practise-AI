{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">{{ exam_type.name }}</h1>
<h2 class="text-2xl font-semibold mb-4">Select a Class</h2>
<div class="grid grid-cols-2 gap-4">
    {% for class in classes %}
    <a href="{{ url_for('class_view', class_id=class.id) }}"
        class="bg-white hover:bg-gray-100 border border-gray-200 rounded-lg p-4 text-center">
        <h3 class="text-xl font-semibold">{{ class.name }}</h3>
    </a>
    {% endfor %}
</div>
{% endblock %}
