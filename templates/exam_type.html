{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">{{ exam_type.name }}</h1>
<h2 class="text-2xl font-semibold mb-4">Select a Subject</h2>
<div class="grid grid-cols-2 gap-4">
    {% for subject in subjects %}
    <a href="{{ url_for('exam', subject_id=subject.id) }}"
        class="bg-white hover:bg-gray-100 border border-gray-200 rounded-lg p-4 text-center">
        <h3 class="text-xl font-semibold">{{ subject.name }}</h3>
    </a>
    {% endfor %}
</div>
{% endblock %}
